<li [ngClass]="{'list-group-item': true, 'list-group-item-success': loveIts > 0 , 'list-group-item-danger': loveIts < 0}">
  <div class="d-flex w-100 justify-content-between">
    <h3 class="pull-left"> {{ title }} </h3>   <h5>  <small class="text-muted">{{ postCreatedAt  | date: 'short' }}</small></h5> 
  </div>
    <p>{{ content }}</p>
     <button class="btn btn-success"(click)="onAddLoveIt()">love it</button> &nbsp;
     <button class="btn btn-danger"(click)="onAddDontLoveIt()">dont'love it</button>
</li>
